<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS-NooBz</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <!-- header -->
  <section class="header">
    <a href="../index.html">
      <h1>JS-NooBz</h1>
    </a>
  </section>

  <!-- main-code-starts -->
  <!-- <script src=></script> -->
  <canvas id="canvasEle"></canvas>
  <script type="module">
    import { glslDraw } from "../lib/webgl-utils.mjs";

    window.canvasEle.height = window.innerHeight - 160;
    window.canvasEle.width = window.innerWidth;

    glslDraw(
      window.canvasEle,
      `
        #ifdef GL_ES
          precision mediump float;
        #endif
        #define PI 3.1416

        uniform float u_time;
        uniform vec2 u_mouse;
        uniform vec2 u_resolution;

        void main(){
          vec2 uv = (gl_FragCoord.xy / u_resolution);

          uv -= .5;
          float angle = atan(uv.x, uv.y) / (PI * 2.) + .5;
          angle = mod((angle * u_time * .005), 1.);

          float strength = angle;
          gl_FragColor = vec4(vec3(strength) + vec3(.1,.1,.3), 1);
        }
      `,
    );
  </script>
  <!-- main-code-ends -->

  <!-- footer -->
  <section class="footer">
    <a href="https://github.com/juhair-cupcake/JS">Bottom Text</a>
  </section>
</body>

</html>
